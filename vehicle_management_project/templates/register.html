 {% extends 'base.html' %}
{% load static %}

{% block content %}
 <br>
<div class="container" style="background-color:#F1FAFA;">
 <div class="form-group my_regg_form">
    <form method="post" action="">
        {% csrf_token %}
    <div class="form-group">
        <label >Username
        <input type="text" class="form-control" name="username" placeholder="Enter Your Username"></label>
    </div>
    <div class="form-group">
        <label>Password
        <input type="password" class="form-control"name="password" placeholder="Enter Your Password"></label>
    </div>
    <div class="form-group">
        <label >Confirm Password
        <input type="password" class="form-control" name="password1" placeholder="Confirm Your Password"></label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
 </div>
 </div>
 {%for msg in messages%}
 {{msg}}
 {%endfor%}

 {% endblock %}
