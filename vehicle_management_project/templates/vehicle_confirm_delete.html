{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Vehicle{% endblock %}

{% block content %}
<div style="background-color:#F1FAFA;">
    <h1>Delete Vehicle?</h1>

    <p>Are you sure you want to delete "{{ vehicle.vehicle_number }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a href="{% url 'vehicle_list' %}">No, cancel</a>
    </form>
</div>
{% endblock %}
