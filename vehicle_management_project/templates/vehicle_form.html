{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div style="background-color:#F1FAFA;">
    <h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success"  type="submit">Save</button>
    </form>
</div>
{% endblock %}
